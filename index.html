    <script>
        function changeimg(){
        $.ajax({
            url: "/verification/setsession",
            context: document.body
        }).done(function(data) {
            if(data)
            {
                var d = new Date();

                $('img#captcha_image').attr('error', 0);
                $('img#captcha_image').attr('src', null);
                $('img#captcha_image').attr('src', '/verification/get_captcha?'+ d.getTime());

            }
        });
    }

    function errorChangeImage()
    {
        var img = document.getElementById('captcha_image');

        if(img.getAttribute('error') == 1 )
        {
            var items = Array('/img/captcha/image1.png','/img/captcha/image2.png','/img/captcha/image3.png','/img/captcha/image4.png','/img/captcha/image5.png', '/img/captcha/image6.png','/img/captcha/image7.png');

            img.src = items[Math.floor(Math.random()*items.length)];
        }
        else
        {
            img.setAttribute("error", 0);
        }

    }

</script>
